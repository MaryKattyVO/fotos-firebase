<div class="row">
    <div class="col-md-4">
        <h3 class="mb-3">Seleccione sus imágenes</h3>
        <div    appNgDropFiles 
                [archivos]="archivos"
                (mouseSobre)="pruebaSobreElemento($event)" 
                [ngClass]="{'file-over': estaSobreElemento}" 
                class="well drop-zone"
                >
            <h4>Arrastre aquí sus imágenes</h4>
            <img src="assets/img/drop-images.png" alt="">
        </div>
    </div>
    <div class="col-md-8 mt-4">
        <h4 class="mt-2">Cargar sus imágenes</h4>
        <button (click)="cargarImagenes()" [disabled]="archivos.length === 0"   class="btn btn-success mrb-5">Cargar a Firebase</button>
        <button (click)="limpiarArchivos()" class="btn btn-danger">Limpiar</button>
        <table class="table">
            <thead class="thead=dark">
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{'text-green': archivo.progreso >=100}">
                        {{ archivo.nombreArchivo}}</td>
                    <td>
                        {{archivo.archivo.size/1024/1024 | number: '.2-2'}}MB
                    </td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
